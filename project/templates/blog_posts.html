{% extends "base.html" %}

{% block content %}
<h1 class="title">
  Welcome, {{ name }}!
</h1>
<h2>
  {% for post in blog_posts %}
    <p>{{ post.created }}</p>
    <br>
    <a href="{{ url_for('main.individual_post', post_id=post.id) }}">{{ post.text|safe }}</a>
    <br>
  {% endfor %}
</h2>

{% endblock %}
