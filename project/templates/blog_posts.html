{% extends "base.html" %}

{% block content %}
<div class="block has-text-left">
  <h2>
    {% for post in blog_posts %}
    <div class="columns">
      <div class="column is-narrow has-text-left">
          <p>{{ moment(post.created).format('LLL') }}</p>
      </div>
      <div class="column has-text-left">
          <a href="{{ url_for('main.individual_post', post_id=post.id) }}">{{ post.text|truncate|safe }}</a>
      </div>
    </div>
    {% endfor %}
  </h2>
</div>

{% endblock %}
