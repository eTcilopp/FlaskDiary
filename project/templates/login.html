{% extends "base.html" %}

{% block content %}
<div class="column is-4 is-offset-4">
    <h3 class="title">Login</h3>
    <div class="box">
    {% with messages = get_flashed_messages() %}
    {% if messages %}
        <div class="notification is-danger">
            {{ messages[0] }}
        </div>
    {% endif %}
    {% endwith %}
    <form method="POST" action="/login">
        {{ form.hidden_tag() }}
        <div class="field">
            <div class="control">
                {{ form.email }}
            </div>
        </div>
    
        <div class="field">
            <div class="control">
                {{ form.password }}
            </div>
        </div>
    
        <div class="field">
            <label class="checkbox">
                {{ form.remember }} Remember me
            </label>
        </div>
    
        <button class="button is-block is-info is-large is-fullwidth" type="submit">Login</button>
    </form>
    
</div>
{% endblock %}
